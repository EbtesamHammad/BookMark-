<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container py-5 ">
            <h1 class="position-relative">
                Bookmark
            </h1>

            <div class="title d-flex align-items-center justify-content-center gap-2 pt-5">
                <i class="fa-solid fa-bookmark fs-4"></i>
                <h2>Bookmark your favorite sites</h2>
                <i class="fa-solid fa-bookmark fs-4"></i>
            </div>

            <div class="mb-3 pt-5">
                <div class="lable-sec d-flex align-items-center gap-2 pb-2">
                    <i class="fa-solid fa-book-bookmark"></i>
                    <label for="exampleFormControlInput1" class="form-label  fw-bold">Site Name</label>
                </div>
                <input oninput="validateInputsName()" type="email" class=" form-control" id="websiteName" placeholder="Bookmark Name">
            </div>
            <div class="mb-3 ">
                <div class="lable-sec d-flex align-items-center gap-2 pb-2">
                    <i class="fa-solid fa-link"></i>
                    <label for="exampleFormControlInput1" class="form-label  fw-bold">Site URL</label>
                </div>
                <input oninput="validateInputsUrl()" type="email" class=" form-control" id="websiteUrl" placeholder="Website url">
            </div>
            <div class="d-flex justify-content-center">
                <button class="submit" onclick="addWebsite()">Submit</button>
            </div>
            <!-- <div>
                <p>Site Name or Url is not valid, Please follow the rules below :</p>
                <div class="instructions">
                    <div>
                        <i class="fa-regular fa-circle-right></i>
                        <p>Site name must contain at least 3 characters</p>
                    </div>

                </div>
            </div> -->


            <div  class="mt-4">
                <table  class="table">
                    <thead >
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="rowData">
                    
                    
                    
                </tbody>
                
                
            </table>
            
        </div>

        


    </section>
    








    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
